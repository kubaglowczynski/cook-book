<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's cookbook</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1246/1246905.png?w=996&t=st=1684799499~exp=1684800099~hmac=798a65c17bbb58f6465f3549c2649a6bb3641adbac1d084fd7bff3c11eceafc5">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- book -->
    <div id="book" class="book">
        <!-- page 1 -->
        <div id="p1" class="page">
            <div class="front">
                <div id="f1" class="front-content">
                    <a href="https://github.com/kubaglowczynski">@kubagłówczyński</a>
                </div>
                <button id="open-btn">
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1> </h1>
                </div>
                <button id="close-btn">
                    <i class="fas fa-arrow-circle-left"></i>
                </button>
            </div>
        </div>
        <!-- page 2 -->
        <div id="p2" class="page">
            <div class="front">
                <div id="f2" class="front-content">
                    <div class="instruction-title">Instruction</div>
                    <ol>
                        <li>In case of sudden hunger, press the button below</li>
                        <li>Book generate only one random recipt</li>
                        <li>Close and open the book to generate a new recipe</li>
                        <li>Enjoy your meal!</li>
                    </ol>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1> </h1>
                </div>
                <button id="close-btn-second">
                    <i class="fas fa-arrow-circle-left"></i>
                </button>
            </div>
        </div>
        <!-- page 3 -->
        <div id="p3" class="page">
            <div class="front">
                <div id="f3" class="front-content"> </div>
            </div>
        </div>
    </div>
        <button id="next-btn"><h1><i class="fa-solid fa-book-open fa-bounce"></i></h1></button>
    <!-- scripts files -->
    <script src="script.js"></script>
</body>
</html>
